	<section id="stupa-about" data-section="about">
		<div class="container">
			<div class="row">
			{{ range .Site.Params.about.item }}
				<div class="col-md-6">
					<div class="stupa-person text-center to-animate">
						<h3>{{ .name | markdownify }}</h3>
						<figure><img src="images/{{ .img }}" alt="{{ .alt }}"></figure>
						<p>{{ .description | markdownify }}</p>
					</div>
				</div>
			{{ end }}
			</div>
		</div>
	</section>
